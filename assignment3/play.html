<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRAG AND DROP</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <!-- This html is for the second page, where user gets to play the drag and drop game. These are the objects used in the game, including class, id, and class-id for transitions and to make it easier to style for each object.  -->
  <body>
    <div class="bin">
      <img src="plasticopen.png" alt="plasticopen" id="plastic-open" />
      <img src="paperopen.png" alt="paperopen" id="paper-open" />
    </div>
    <div class="items">
      <img
        src="crumpaper1.png"
        alt="crumpaper1"
        id="crump-paper1"
        draggable="true"
        class="draggable"
        data-id="paper"
      />
      <img
        src="crumpaper2.png"
        alt="crumpaper2"
        id="crump-paper2"
        draggable="true"
        class="draggable"
        data-id="paper"
      />
      <img
        src="paperbag.png"
        alt="paperbag"
        id="paper-bag"
        draggable="true"
        class="draggable"
        data-id="paper"
      />
      <img
        src="plasticbag.png"
        alt="plasticbag"
        id="plastic-bag"
        draggable="true"
        class="draggable"
        data-id="plastic"
      />
      <img
        src="plasticbottle.png"
        alt="plasticbottle"
        id="plastic-bottle"
        draggable="true"
        class="draggable"
        data-id="plastic"
      />
      <img
        src="plasticup.png"
        alt="plasticup"
        id="plastic-cup"
        draggable="true"
        class="draggable"
        data-id="plastic"
      />
    </div>
  </body>
</html>
